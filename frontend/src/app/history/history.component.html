<div class="container">
  <mat-form-field>
    <input
      type="text"
      matInput
      ngxDaterangepickerMd
      [linkedCalendars]="true"
      [timePicker]="true"
      [timePicker24Hour]="true"

      (ngModelChange)="ngModelChange($event)"
    />

  <div #chartContainer class="chart-container"></div>
</div>
